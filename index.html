<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Heroes Memory Game</title>

  <link rel="stylesheet" type="text/css" href="style.css">

  <script src="./index.js"></script>
  <script src="./src/util.js"></script>
  <script src="./src/memoryGame.js"></script>
  <script src="./src/screen.js"></script>
</head>
<body>
  <header>
    <img src="./images/background.jpg" alt="HeroMemory" class="banner">
    <a href="#" class="logo">HeroesMemory</a>
    <div class="toggleMenu"></div>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="https://github.com/jefferson1104/memoryGame-javascript" target="_blank">Project</a></li>
        <li><a href="https://www.linkedin.com/in/jeffersonsjunior/" target="_blank">Author</a></li>
      </ul>
    </nav>
  </header>

  <section>
    <div class="buttons">
      <a href="javascript:void(0)" class="btn-playGame" id="playGame">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        Play Game
      </a>

      <a href="javascript:void(0)" class="btn-showAll" id="showAll">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        Show All
      </a>
    </div>

    <div id="loading" class="loading invisible">
      <strong id="counter">Starting at 1... </strong>
      <svg>
        <circle cx="27" cy="27" r="27"></circle>
      </svg>
    </div>

    <div class="message-container">
      <div id='message' class="message invisible alert-danger " role="alert">
        <p>mensagem de alerta</p>
      </div>
    </div>

    
    <div class="heroes">
      <div id="content" class="content">
      </div>
    </div> 
  </section>
</body>
</html>
